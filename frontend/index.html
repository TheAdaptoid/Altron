<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altron</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/styles/input_container.css" />
    <script type="module" src="src/ts/model_selector.ts"></script>
    <script type="module" src="src/ts/connection_indicator.ts"></script>
  </head>
  <body>
    <header>
      <h1>Altron</h1>

      <div id="connection-indicator"></div>
    </header>

    <footer>
      <form id="input-container">
        <!-- The model selector will be populated with options dynamically -->
        <select class="input-element" id="model-selector">
          <option value="">Loading...</option>
        </select>

        <!-- The input text area for user input -->
        <textarea
          class="input-element"
          id="input_text"
          rows="1"
          cols="50"
        ></textarea>

        <!-- The submit button to send the input to the model -->
        <button class="input-element" type="submit">Submit</button>
      </form>
    </footer>
  </body>
</html>
